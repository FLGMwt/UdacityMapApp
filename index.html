<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sights of Chicago</title>
	<script src='dist/scripts/knockout.js'></script>
	<script src='dist/scripts/jquery.js'></script>
	<script src='dist/scripts/crypto-js.js'></script>
	<script src='dist/scripts/oauth-1.0a.js'></script>
	<script src="dist/scripts/app.js"></script>
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpiH-ikGBFvdbpGQ3BkErSYFI8Ve5OkMc&callback=initMap">
    </script>
    
	<link rel="stylesheet" href="dist/styles/style.css">
</head>
<body>
	<header>
		<section class="search-bar">
			<input data-bind="value: searchTerm, valueUpdate: 'afterkeydown'" />
		</section>
	</header>
	<main id="main-content" class="main-content">
		<section id="place-list" class="place-list">
			<div class="place-item" data-bind="foreach: filteredPlaces">
				<div data-bind="click: showMarker"><span data-bind="text: name"></span></div>
			</div>
		</section>
		<section id="map" class="map"></section>
	</main>
</body>
</html>
